    <title>Реєстрація користувача</title>

<body>
    <h2>Форма реєстрації користувача</h2>
    <form action="process_registration.php" method="POST">
        <label for="login">Логін:</label><br>
        <input type="text" id="login" name="login" required><br>
        
        <label for="password">Пароль (щонайменше 6 символів):</label><br>
        <input type="password" id="password" name="password" required minlength="6"><br>
        
        <input type="checkbox" id="license" name="license" required>
        <label for="license">Погоджуюся з ліцензійною угодою</label><br>
        
        <input type="submit" onclick="AddLogin()" value="Зареєструватися">
    </form>
</body>
